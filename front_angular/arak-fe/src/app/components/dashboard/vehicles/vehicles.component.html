<div class="layout">
    <h2>Listado de Vehiculos</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let vehicle"> {{vehicle.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let vehicle"> {{vehicle.brand}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="rto">
            <th mat-header-cell *matHeaderCellDef> Rto </th>
            <td mat-cell *matCellDef="let element"> {{element.rto}} </td>
        </ng-container>

        <ng-container matColumnDef="gnc">
            <th mat-header-cell *matHeaderCellDef> Gnc </th>
            <td mat-cell *matCellDef="let element"> {{element.gnc}} </td>
        </ng-container>

        <ng-container matColumnDef="insurance">
            <th mat-header-cell *matHeaderCellDef> Insurance </th>
            <td mat-cell *matCellDef="let element"> {{element.insurance}} </td>
        </ng-container>

        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.service}} </td>
        </ng-container>

        <ng-container matColumnDef="typeId">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.typeId}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="primary" (click)="hacerAlgo()" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="visibility"></mat-icon>
                <mat-icon (click)="hacerAlgo()" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"
                    color="warn"></mat-icon>
                <mat-icon (click)="hacerAlgo()" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"
                    color=""></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
