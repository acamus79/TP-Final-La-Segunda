<section class="sectionHeader">
    <h2>Listado de Vehiculos</h2>
    <button mat-stroked-button color="primary" (click)="openDialog()">Agregar Vehiculo</button>
</section>

<section class="layout">
    
    <!-- Tabla de Vehiculos se carga con el endpoint -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9 elementos">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> N°. </th>
            <td mat-cell *matCellDef="let vehicle"> {{vehicle.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let vehicle"> {{vehicle.brand}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Año </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="tag">
            <th mat-header-cell *matHeaderCellDef> Patente </th>
            <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
        </ng-container>

        <ng-container matColumnDef="insurance">
            <th mat-header-cell *matHeaderCellDef> Seguro </th>
            <td mat-cell *matCellDef="let element"> {{element.insurance}} </td>
        </ng-container>

        <ng-container matColumnDef="typeId">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> 
                
                <span [ngSwitch]="element.type_id">
                    <span *ngSwitchCase="1">{{'Moto'}}</span>
                    <span *ngSwitchCase="2">{{'Automovil'}}</span>
                    <span *ngSwitchCase="3">{{'Camioneta'}}</span>
                    <span *ngSwitchCase="4">{{'Camion'}}</span>
                    <span *ngSwitchCase="5">{{'Taxi/Remis'}}</span>
                    <span *ngSwitchDefault>(No eligió operación)</span>
                  </span>
                
                     </td>
        </ng-container>


        <!-- <ng-container matColumnDef="typeId">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.type_id}} </td>
        </ng-container> -->

        

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="primary" class="butIcon" (click)="hacerAlgo()" aria-hidden="false"
                    aria-label="Example home icon" fontIcon="visibility"></mat-icon>
                <mat-icon class="butIcon" (click)="hacerAlgo()" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="delete" color="warn"></mat-icon>
                <mat-icon class="butIcon" (click)="hacerAlgo()" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="edit" color=""></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
