<h1 mat-dialog-title>Panel Agregar Vehiculo</h1>
<div mat-dialog-content>

  <form [formGroup]="form" class="login-form" (ngSubmit)="saveVehicle()">
    <mat-form-field appearance="fill" class="login-full-width">
      <mat-label>Tipo Vehiculo</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="Tipo" formControlName="type_id">
        <mat-option *ngFor="let t of type" [value]="t.value">
          {{t.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Marca</mat-label>
      <input matInput placeholder="Ford" value="" autocomplete="off" formControlName="brand">
    </mat-form-field>
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Modelo</mat-label>
      <input matInput placeholder="Focus" value="" autocomplete="off" formControlName="model">
    </mat-form-field>
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>AÃ±o</mat-label>
      <input matInput placeholder="2015" value="" autocomplete="off" formControlName="year">
    </mat-form-field>
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Patente</mat-label>
      <input matInput placeholder="AB122CL" value="" autocomplete="off" formControlName="tag">
    </mat-form-field>
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Seguro</mat-label>
      <input matInput placeholder="La Segunda" value="" autocomplete="off" formControlName="insurance">
    </mat-form-field>

    <button type="submit" mat-raised-button class="button" color="primary">Guardar</button>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</div>
